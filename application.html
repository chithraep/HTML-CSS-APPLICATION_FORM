<!DOCTYPE html>
<html>
    <head>
        <title>NEW PAGE</title>
        <link rel="stylesheet" href="application.css" />
    </head>
    <body>
        <div class="container">
            <div class="apply_box"> 
                <h1>JOB APPLICATION
            <span class="title_small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">FIRST NAME</label>
                    <input id="first_name" 
                    name="first_name"
                     placeholder="Enter First name"/>
                   </div>
                   <div class="form_control">
                    <label for="last_name">LAST NAME</label>
                     <input id="last_name" 
                       name="last_name" 
                       placeholder="Enter last name"/>
            
                </div>
                    <div class="form_control">
                        <label for="Email">EMAIL ID</label>
                         <input type="email" id="Email" 
                           name="Email"
                            placeholder="Enter Email_id"/>
                    </div>
                    <div class="form_control">
                        <label for="job-role">SELECT JOB ROLE</label>
                         <select id="job-role" name="job-role"><option value="">select job role</option>
                        <option value="backend">backend Developer</option>
                        <option value="fullstack">fullstack Developer</option>
                        <option value="ul_ux">ul_ux Developer</option>
                        </select>
                      </div>
                      <div class="textarea_control">
                        <label for="address">ADDRESS</label>
                         <textarea id="address" name="address" rows="4" cols="30" placeholder="ENTER ADDRESS">
                      </textarea>
                        </div>
                        <div class="form_control">
                    <label for="city_name">CITY NAME</label>
                    <input id="city_name" 
                    name="city_name"
                     placeholder="Enter city_name "/>
            </div>
            <div class="form_control">
                    <label for="pin-code">PIN-CODE</label>
                    <input type="number" id="pin-code" 
                    name="pin-code"
                     placeholder="Enter pin-code"/>
            </div>
            <div class="form_control">
                    <label for="date">DATE</label>
                    <input value="2022-11-30" type="date" id="date" 
                    name="date"
                     placeholder="Enter DATE"/>
                     </div>
                <div class="form_control">
                        <label for="upload">UPLOAD YOUR_CV</label>
                        <input type="file" id="upload" 
                        name="upload"/>
                </div>
                
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </div>
        </form>

    </div>
        </div>
    </body>
</html>
